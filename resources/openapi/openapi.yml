  /register:
    post:
      summary: Zarejestruj nowego użytkownika
      description:
      parameters:
        - in: query
          name: name
          required: true
          schema:
            type: string
          description: Imie uzytkownika
          example: "Mercedes"
        - in: query
          name: email
          required: true
          schema:
            type: string
          description: Email uzytkownika
          example: "mercedes@example.org"
        - in: query
          name: password
          required: true
          schema:
            type: string
          description: Hasło uzytkownika
          example: "Secret123"
        - in: query
          name: password_confirmation
          required: true
          schema:
            type: string
          description: Potwierdzenie hasła uzytkownika
          example: "Secret123"

      responses:
        "201":
          description: Użytkownik zarejestrowany
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    type: object
                    properties:
                      name:
                        type: string
                      email:
                        type: string
                      updated_at:
                        type: string
                      created_at:
                        type: string
                      id:
                        type: integer
                  token:
                    type: string
              example:
                message: "Created an account"
                user:
                  name: "Mercedes"
                  email: "mercedes@example.org"
                  updated_at: "2025-01-19T14:12:07.000000Z"
                  created_at: "2025-01-19T14:12:07.000000Z"
                  id: 3
                token: "2|Bhajg6JVtPREDLAKI6EXNCtAxdFga0hKgngT0z9g7decfaad"
  /login:
    post:
      summary: Zaloguj użytkownika
      description:
      parameters:
        - in: query
          name: email
          required: true
          schema:
            type: string
          description: Email uzytkownika
          example: "mercedes@example.org"
        - in: query
          name: password
          required: true
          schema:
            type: string
          description: Hasło uzytkownika
          example: "Secret123"
      responses:
        "200":
          description: Użytkownik zalogowany
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                example:
                  token: "5|SHg42uq9AId8FcwXTEBDbedX5xzye9ExphauPm9o5f12ad65"
  /user:
    get:
      summary: Pobierz dane zalogowanego użytkownika
      description:
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Token autoryzacji
          example: "Bearer 5|SHg42uq9AId8FcwXTEBDbedX5xzye9ExphauPm9o5f12ad65"
      responses:
        "200":
          description: Dane użytkownika
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  email:
                    type: string
                  email_verified_at:
                    type: string
                    nullable: true
                  role:
                    type: string
                  active:
                    type: boolean
                  created_at:
                    type: string
                  updated_at:
                    type: string
                example:
                  id: 2
                  name: Scot
                  email: Velda_Fahey88@example.com
                  email_verified_at: null
                  role: user
                  active: true
                  created_at: '2025-01-08T19:37:03.000000Z'
                  updated_at: '2025-01-08T19:37:03.000000Z'
    patch:
      summary: Zaktualizuj dane zalogowanego użytkownika
      description:
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Token autoryzacji
          example: "Bearer 5|SHg42uq9AId8FcwXTEBDbedX5xzye9ExphauPm9o5f12ad65"
        - in: query
          name: name
          required: false
          schema:
            type: string
          description: Imie uzytkownika
          example: "Mercedes"
        - in: query
          name: email
          required: false
          schema:
            type: string
          description: Email uzytkownika
          example: "mercedes@example.org"
        - in: query
          name: password
          required: false
          schema:
            type: string
          description: Hasło uzytkownika
          example: "Secret123"
        - in: query
          name: password_confirmation
          required: false
          schema:
            type: string
          description: Potwierdzenie hasła (wymagane w przypadku zmiany hasła)
          example: "Secret123"
      responses:
        "200":
          description: Dane użytkownika zaktualizowane
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                example:
                  message: "Zaktualizowano dane"
  /logout:
    post:
      summary: Wyloguj użytkownika
      description:
      parameters:
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
          description: Token autoryzacji
          example: "Bearer 5|SHg42uq9AId8FcwXTEBDbedX5xzye9ExphauPm9o5f12ad65"
      responses:
        "200":
          description: Użytkownik wylogowany
