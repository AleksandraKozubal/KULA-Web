  /kebab-places/{kebabPlace}:
    get:
      summary: Pobierz szczegóły miejsca z kebabami
      description:
      parameters:
        - in: path
          name: kebabPlace
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        "200":
          description: Szczegóły miejsca z kebabami w formacie JSON
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
                  image:
                    type: string
                  address:
                    type: string
                  latitude:
                    type: string
                  longitude:
                    type: string
                  google_maps_url:
                    type: string
                  google_maps_rating:
                    type: number
                  phone:
                    type: string
                  website:
                    type: string
                  android:
                    type: string
                  ios:
                    type: string
                  email:
                    type: string
                  opened_at_year:
                    type: integer
                  closed_at_year:
                    type: integer
                  fillings:
                    type: array
                  sauces:
                    type: array
                  status:
                    type: string
                  created_at:
                    type: string
                  updated_at:
                    type: string
                  opning_hours:
                    type: array
                  comments:
                    type: array
                    items:
                      type: object
              example:
                id: 5
                name: Leo Kebab
