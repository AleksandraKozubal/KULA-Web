          schema:
            type: integer
          description: Numer strony wyników
          required: false
          example: 1
        - in: query
          name: sby
          schema:
            type: string
            enum: [name, google_maps_rating, id]
          description: Sortuj według pola
          required: false
          example: name
        - in: query
          name: sdirection
          schema:
            type: string
            enum: [asc, desc]
          description: Kierunek sortowania
          required: false
          example: asc
        - in: query
          name: fstatus
          schema:
            type: string
            enum: [otwarte, zamknięte, planowane]
          description: Filtruj według statusu
          required: false
          example: otwarte
        - in: query
          name: fsauces
          schema:
            type: string
          description: Filtruj według id sosów
          required: false
          example: "[1,2]"
        - in: query
          name: ffillings
          schema:
            type: string
          description: Filtruj według id składników
          required: false
          example: "[1,2]"
        - in: query
          name: fordering
          schema:
            type: string
            enum: ["przez telefon", "własna strona", "własna aplikacja", "pyszne.pl", "glovo"]
          description: Filtruj według opcji zamówienia
          required: false
          example: "przez telefon"
        - in: query
          name: flocation
          schema:
            type: string
            enum: ["buda", "lokal"]
          description: Filtruj według lokalizacji
          required: false
          example: "buda"
        - in: query
          name: fcraft
          schema:
            type: string
          description: Filtruj według typu kebaba
          required: false
          example: "true"
        - in: query
          name: fchain
          schema:
            type: string
          description: Filtruj według typu restauracji
          required: false
          example: "true"
        - in: query
          name: paginate
          schema:
            type: integer
          description: Liczba wyników na stronę
          required: false
          example: 10
        - in: query
          name: fopen
          schema:
            type: string
          description: Filtruj według otwartej restauracji
          required: false
          example: "true"
        - in: query
          name: fdatetime
          schema:
            type: string
          description: Filtruj według dnia tygodnia (0-6) i godziny (nie działa bez fopen)
          required: false
          example: "2-12:00"
